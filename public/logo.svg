<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Background -->
  <path d="M100 20 L170 50 L170 110 Q170 150 100 180 Q30 150 30 110 L30 50 Z" 
        fill="url(#shieldGradient)" opacity="0.9"/>
  
  <!-- Circuit Board Pattern -->
  <g stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="50" y1="60" x2="80" y2="60"/>
    <line x1="120" y1="60" x2="150" y2="60"/>
    <line x1="60" y1="80" x2="90" y2="80"/>
    <line x1="110" y1="80" x2="140" y2="80"/>
    <line x1="50" y1="100" x2="70" y2="100"/>
    <line x1="130" y1="100" x2="150" y2="100"/>
    <line x1="60" y1="120" x2="85" y2="120"/>
    <line x1="115" y1="120" x2="140" y2="120"/>
    
    <!-- Vertical lines -->
    <line x1="70" y1="50" x2="70" y2="75"/>
    <line x1="130" y1="50" x2="130" y2="75"/>
    <line x1="85" y1="90" x2="85" y2="110"/>
    <line x1="115" y1="90" x2="115" y2="110"/>
    
    <!-- Connection nodes -->
    <circle cx="70" cy="60" r="2" fill="#ffffff"/>
    <circle cx="130" cy="60" r="2" fill="#ffffff"/>
    <circle cx="85" cy="80" r="2" fill="#ffffff"/>
    <circle cx="115" cy="80" r="2" fill="#ffffff"/>
    <circle cx="70" cy="100" r="2" fill="#ffffff"/>
    <circle cx="130" cy="100" r="2" fill="#ffffff"/>
    <circle cx="85" cy="120" r="2" fill="#ffffff"/>
    <circle cx="115" cy="120" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Shield Border -->
  <path d="M100 20 L170 50 L170 110 Q170 150 100 180 Q30 150 30 110 L30 50 Z" 
        fill="none" stroke="url(#textGradient)" stroke-width="3"/>
  
  <!-- MP Text -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="70" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" dominant-baseline="middle">MP</text>
  
  <!-- Highlight effect -->
  <path d="M100 20 L170 50 L170 80" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
</svg>